<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-Check</title>
  </head>
  <body>
    <section>
      <div class="brand">
        <span class="logo">APDP</span>
        <div class="titles">
          <h1>Checkit</h1>
          <p class="subtitle">Autorité de Protection des Données Personnelles</p>
        </div>
      </div>
      <p class="title">Page introuvable</p>
      <p class="message">
        La page demandée n’existe pas ou a été déplacée.
      </p>
      <div class="actions">
        <a class="btn" href="/">Retour à l’accueil</a>
        <a class="btn secondary" href="/login/">Se connecter</a>
      </div>
      <p class="support">Support APDP : adpd@apdp.mc</p>
    </section>
    <style>
      body { background: #0f172a; color: #e2e8f0; }
      h1 { margin: 0; font-size: 2rem; color: #f8fafc; }
      section {
        display: flex; flex-direction: column; align-items: flex-start; gap: 0.75rem;
        background: #111827; border: 1px solid #1f2937; border-radius: 12px;
        padding: 1.5rem; max-width: 720px; margin: 2rem auto;
      }
      .brand { display: flex; align-items: center; gap: 0.75rem; }
      .logo {
        display: inline-flex; align-items: center; justify-content: center;
        width: 44px; height: 44px; border-radius: 10px; font-weight: 700;
        background: #dc2626; color: #fff; letter-spacing: 0.5px;
      }
      .subtitle { margin: 0; font-size: 0.85rem; color: #94a3b8; }
      .title { margin: 0.25rem 0 0; font-size: 1.4rem; color: #f8fafc; }
      .message { margin: 0; color: #cbd5f5; }
      .actions { display: flex; gap: 0.5rem; margin-top: 0.5rem; }
      .btn {
        display: inline-block; padding: 0.5rem 0.9rem; border-radius: 8px;
        background: #dc2626; color: #fff; text-decoration: none; font-weight: 600;
      }
      .btn.secondary { background: #1f2937; color: #e2e8f0; border: 1px solid #334155; }
      .support { margin-top: 0.5rem; font-size: 0.85rem; color: #94a3b8; }
      * { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    </style>
  </body>
</html>
